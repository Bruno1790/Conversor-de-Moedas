<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,400&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div>
        <h1 id="Cabecalho">Conversor de Moedas</h1>
    </div>

    <div id="caixa-principal">
        <p class="Paragrafo">Converter <b>de</b></p>
        <select class="select">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="Paragrafo">Converter <b>para</b></p>
        <select class="select" id="select-moedas">
            <option>US$ Dolar Americano</option>
            <option>â‚¬ Euro</option>

        </select class="select">
        <p class="Paragrafo"><b>Valor</b></p>
        <input id="input" placeholder="Digite o Valor" type="number">

        <button id="botao">Converter</button>

        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="./img/Brasil.png">
                <p class="Paragrafo">Real</p>
                <p class="paragrafo-negrito" id="texto-real">R$ 10.000,00</p>
            </div>

            <img id="seta" src="./img/seta.jpg">

            <div class="caixa-menor">

                <img id="bandeira-moedas" src="./img/estados-unidos .png">
                <p class="Paragrafo" id="texto-moedas">Dolar Americano</p>
                <p class="paragrafo-negrito" id="input-moedas">$ 2.000,00</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./style.js"></script>

</html>
